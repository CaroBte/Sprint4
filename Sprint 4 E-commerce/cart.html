    <section class="cart-total bg-light card p-3 m-auto expand-lg" style="width: 90%; height: auto;">
        <div class="card-title border-bottom">
            <h5><strong>Card Total</strong></h5>
        </div>
        <div class="coupon">
            <p class="text-grey">Coupon Apply</p>
            <div class="input-group mb-3">
                <input type=" text" class="form-control border border-opacity-50 border-2 border-success"
                    placeholder="Enter Coupon Coder Here..." aria-describedby="button-addon2">
                <button class="btn btn-success" type="button">Apply</button>
            </div>
        </div>
        <div id="total-cart" class="d-flex justify-content-between">
            <h6>Total</h6>
            <h6 class="text-green" id="total-final"><u></u></h6>
        </div>
        <div class="buttons-cart justify-content-center ">

            <button class="btn btn-danger mt-4 mb-4" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseExample" aria-expanded="false">
                Process to Checkout
            </button>

            <div class="collapse" id="collapseExample">
                <form action="">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="input-nombre" placeholder="Name" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="input-adress" placeholder="Adress"
                            aria-describedby="adress" required>
                    </div>
                    <div class="mb-3">
                        <input type="number" class="form-control" id="input-celular" placeholder="Cellphone" required>
                    </div>
                    <div class="d-flex flex-row justify-content-end">
                        <button type="button" class="btn btn-outline-secondary">Cancel</button>
                        <button type="button" class="btn btn-danger ml-5" id="buy-now">Buy Now</button>
                    </div>
                </form>
