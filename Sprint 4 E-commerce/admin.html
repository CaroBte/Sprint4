<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastKart Manager</title>
    <script src="https://kit.fontawesome.com/ad59ddcea5.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
        </script>
    <link rel="stylesheet" href="./styles/styles.css">

</head>

<body>

    <div class="container-fluid btn-success d-flex justify-content-between">
        <p class="p-top"> Something you love is now on sale! <strong><u>Buy now !</u></strong></p>
        <p class="p-top"> English <i class="fa-solid fa-flag-usa"></i> USD </p>
    </div>
    <nav class="navbar navbar-expand-sm bg-light">
        <div class="container-fluid">
            <a id="logo" class="navbar-brand" href="index.html"><img src="./styles/logo.png" height="24px"></a>
            <div class="navbar-collapse" id="navbarSupportedContent">
                <form id="search" class="d-flex" role="search">
                    <button id="location" class="btn"><i class="fa-solid fa-location-dot"></i>
                    </button>
                    <div class="input-group">
                        <input id="searched" type="text" class="form-control" placeholder="I'm searching for..."
                            aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button class="btn btn-outline-secondary" type="submit" id="button-addon2"><i
                                class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                </form>
                <ul id="navbar1" class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./index.html"><i
                                class="fa-solid fa-house"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active border-start border-end" aria-current="page"
                            href="./favoritos.html"><i class="fa-regular fa-heart"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active border-end" aria-current="page" href="./cart.html"><i
                                class="fa-solid fa-cart-shopping"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./admin.html"><i
                                class="fa-regular fa-user"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <nav class="navbar navbar-expand-lg">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <button type="button" class="btn btn-success"><i class="fa-solid fa-bars-staggered"></i> All
                        Categories</button>
                </li>
                <li class="nav-item">
                    <select class="form-select" aria-label="Floating label select example">
                        <option selected>Home</option>
                    </select>
                </li>
                <li class="nav-item">
                    <select class="form-select" aria-label="Floating label select example">
                        <option selected>Shop</option>
                    </select>
                </li>
                <li class="nav-item">
                    <select class="form-select" aria-label="Floating label select example">
                        <option selected>Product</option>
                    </select>
                </li>
                <li class="nav-item">
                    <select class="form-select" aria-label="Floating label select example">
                        <option selected>Mega Menu</option>
                    </select>
                </li>
                <li class="nav-item">
                    <select class="form-select" aria-label="Floating label select example">
                        <option selected>Blog</option>
                    </select>
                </li>
                <li class="nav-item">
                    <select class="form-select" aria-label="Floating label select example">
                        <option selected>Pages</option>
                    </select>
                </li>
                <li class="nav-item">
                    <select class="form-select" aria-label="Floating label select example">
                        <option selected>Contact</option>
                    </select>
                </li>
            </ul>
        </div>
    </nav>

    <nav class="navbar d-flex flex-row justify-content-around bg-light">
        <div class="d-flex flex-column flex-wrap">
            <p id="cart-nav" class="navbar-brand">Manager <i class="fa-regular fa-user"></i></p>
            <p class="navbar-brand">Products</p>
        </div>
    </nav>

    <a data-bs-toggle="collapse" role="button" aria-expanded="false" aria-controls="collapseShow" href="
    #anadirAdmin" class="btn btn-outline-success botones mt-4 mb-4"> Add products</a>
    <div id="anadirAdmin" class="collapse">
        <section id="crearAdmin" class="d-flex  mb-4">
            <form class="form-group">
                <input id="inputUrl" type="text" class="form-control " placeholder="Url imagen" name="url"
                    autocomplete="off" required />
                <input id="inputNombre" type="text" class="form-control mt-2" name="name" autocomplete="off"
                    placeholder="Name" required />
                <input id="inputPrecio" type="number" class="form-control mt-2" name="price" autocomplete="off"
                    placeholder="Price" required />
                <input id="inputCategoria" type="text" class="form-control mt-2" name="categoria" autocomplete="off"
                    placeholder="Category" required />
                <input id="inputContenido" type="text" class="form-control mt-2 mb-2" name="content" autocomplete="off"
                    placeholder="Content" required />
                <button id="btn-enviar" class="btn btn-outline-success">Send</button>
        </section>
    </div>
    <a data-bs-toggle="collapse" role="button" aria-expanded="false" aria-controls="collapseShow" href="
        #adminCards" class="btn btn-outline-primary botones mt-4 mb-4"> Show
        products</a>
    <div id="adminCards" class="collapse">
        <section id="showCards" class="d-flex flex-wrap"></section>
    </div>
    <a data-bs-toggle="collapse" role="button" aria-expanded="false" aria-controls="collapseShow" href="
    #editarAdmin" class="btn btn-info botones mt-4 mb-4"> Edit products</a>
    <div id="editarAdmin" class="collapse">
        <section id="editAdmin" class="d-flex flex-column">
            <form class="form-group d-flex">
                <input id="editId" type="text" class="form-control" placeholder="Id" name="url" autocomplete="off"
                    disabled />
                <input id="editUrl" type="text" class="form-control mt-2" placeholder="Url imagen" name="url"
                    autocomplete="off" required />
                <input id="editNombre" type="text" class="form-control mt-2" name="name" autocomplete="off"
                    placeholder="Name" required />
                <input id="editPrecio" type="number" class="form-control mt-2" name="price" autocomplete="off"
                    placeholder="Price" required />
                <input id="editCategoria" type="text" class="form-control mt-2" name="categoria" autocomplete="off"
                    placeholder="Category" required />
                <input id="editContenido" type="text" class="form-control mt-2 mb-2" name="content" autocomplete="off"
                    placeholder="Content" required />
                <button id="btn-modificar" class="btn btn-info">Send</button>
        </section>
    </div>

    <nav class="navbar d-flex flex-row justify-content-around bg-light mt-0">
        <div class="d-flex flex-column flex-wrap">
            <p class="navbar-brand">Purchase History</p>
        </div>
    </nav>
    <a id="btnCompras" data-bs-toggle="collapse" role="button" aria-expanded="false" aria-controls="collapseShow" href="
    #mostrarCompras" class="btn btn-outline-primary botones mt-4 mb-4">Show Purchase History</a>
    <div id="mostrarCompras" class="collapse">
        <section id="mostrarCompra" class="d-flex flex-row flex-wrap justify-content-around">
            <table class="table table-bordered border-primary">
                <thead class="bg-primary text-white">
                    <tr>
                        <td>Name</td>
                        <td>Adress</td>
                        <td>Cellphone</td>
                        <td>Facture</td>
                        <td>Total</td>
                    </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </section>
    </div>


</body>
<script defer src="./api.js"></script>
<script defer src="./admin.js"></script>

</html>
